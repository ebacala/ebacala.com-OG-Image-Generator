<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      [debug] {
        * {
          outline: 1px solid red;
        }
      }

      :root {
        --color-foreground: hsl(0, 0%, 10%);
      }

      html {
        background-color: white;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(to top right, #dadbd4, #f7f7f3);
        color: var(--color-foreground);
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        height: 630px;
        margin: 0;
        padding: 4rem;
        width: 1200px;
        box-sizing: border-box;
      }

      .tag {
        align-self: flex-start;
        background: transparent;
        border: 1px solid var(--color-foreground);
        border-radius: 20px;
        font-size: 1rem;
        margin-top: 8rem;
        padding: 8px 16px;
      }

      .title {
        align-items: center;
        display: flex;
        flex: 1;
        font-size: 3.5rem;
        line-height: 1.2;
        margin-bottom: 4rem;
      }

      .author {
        align-items: center;
        display: flex;
        gap: 1rem;
      }
